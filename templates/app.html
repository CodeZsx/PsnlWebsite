<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" id="trigger-overlay" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>

<div class="container top-navbar">
    <!--轮播图-->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item app-content container active">
                <div class="col-md-6 app-pic">
                    <img src="../static/imgs/app-sr.png" alt="">
                </div>
                <div class="col-md-6 app-intro simplifyreader-color">

                    <img src="../static/imgs/ic_logo_simplyreader.png" alt="" class="app-icon">
                    <h1 class="app-name top-gap">
                        简&nbsp;阅
                    </h1>

                    <h4 class="top-gap">
                        态度阅读
                    </h4>
                    <a href="{% static 'apk/simplifyreader.apk' %}" download="" class="simplifyreader-download">
                        下载APP
                    </a>
                </div>
            </div>
            <div class="item app-content container">
                <div class="col-md-6 app-pic">
                    <img src="../static/imgs/app-weather.png" alt="">
                </div>
                <div class="col-md-6 app-intro weather-color">

                    <img src="../static/imgs/ic_logo_weather.png" alt="" class="app-icon">
                    <h1 class="app-name top-gap">
                        每日天气
                    </h1>

                    <h4 class="top-gap">
                        天气，如此简单
                    </h4>
                    <a href="{% static 'apk/weather.apk' %}" download="" class="weather-download">
                        下载APP
                    </a>
                </div>
            </div>
            <div class="item app-content container">
                <div class="col-md-6 app-pic">
                    <img src="../static/imgs/app-sg.png" alt="">
                </div>
                <div class="col-md-6 app-intro seegirls-color">

                    <img src="../static/imgs/ic_logo_seegirls.png" alt="" class="app-icon">
                    <h1 class="app-name top-gap">
                        SeeGirls
                    </h1>

                    <h4 class="top-gap">
                        Beautiful girls,Beautiful pictures!
                    </h4>
                    <a href="{% static 'apk/seegirls.apk' %}" download="" class="seegirls-download">
                        下载APP
                    </a>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
